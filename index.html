<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Library</div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>

    </table>
<div style="text-align: center;">
  <button class="add" type="button">Add a Book</button>
</div>

<dialog>
    <form>
        <div class="row">
            <div class="field">
                <label for="name">Book Name</label>
                <input type="text" name="name" id="name" placeholder="Harry Potter" required>
                </div>
            
            <div class="field">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="JK Rowling" required>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages" placeholder="126" min='1' step='1' required>
            </div>
            
            <div class="field">
                <label for="read">Read</label>
                <select name="read" id="read" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
            </div>
        </div>
        
        <div class="row last">
            <button type="submit" class="adddone">Add</button>
            <button class="close" type="button">Close</button>
        </div>
    </form>
</dialog>
</body>
</html>
